<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Lista de Tarefas</h1>
        <div class="cabecalho__links">
            <a class="cabecalho__links__link" [routerLink]="''"><p>Login</p></a>
            <a class="cabecalho__links__link" href="../authentication/register.html"><p>Cadastro</p></a>
        </div>
        <div class="cabecalho__menu-icon">
            <a><img src="/bars-solid-_2_.png"></a>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><p>Dados</p></a>
                    <div class="nav-link__forms">
                    <form class="cabecalho__offcanvas-body__formulario">
                        <div class="cabecalho__offcanvas-body__formulario__caixa">
                            <label>Username</label>
                            <input type="text" name="ftitle">
                        </div>
                        <div class="cabecalho__offcanvas-body__formulario__caixa">
                            <label>Email</label>
                            <input type="text" name="fdescription">
                        </div>
                        <div class="cabecalho__offcanvas-body__formulario__caixa">
                            <label>Senha</label>
                            <input type="text" name="fdescription">
                        </div>
                        <a class="cabecalho__offcanvas-body__formulario__botao" href="../home/index.html"><p>salvar alterações</p></a>
                    </form>
                    </div>
                </li>
                </ul>
            </div>
            <div class="offcanvas-footer">
                <a class="offcanvas-footer__botao" href="../authentication/login.html">Sair da conta</a>
            </div>
        </div>
    </header>
    <main class="formulario">
        <section class="formulario__caixa">
            <div class="formulario__caixa__header">
                <h1>Login</h1>
                <hr>
            </div>
            <form class="formulario__caixa__form">
                <div class="formulario__caixa__form__caixa">
                    <label for="ftitle">Email</label>
                    <input type="text" id="ftitle" name="ftitle">
                </div>
                <div class="formulario__caixa__form__caixa">
                    <label for="fdescription">Senha</label>
                    <input type="text" id="fdescription" name="fdescription">
                </div>
                <a class="formulario__caixa__botao" [routerLink]="'home'"><p>Login</p></a>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/brunoantonioalexandrinodasilva/">Bruno Antonio</a></p>
    </footer>
