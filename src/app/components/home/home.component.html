<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Lista de Tarefas</h1>
        <div class="cabecalho__links" [ngStyle]="{'display': visibleLinksNavbarMobile ? 'flex' : 'none'}">
            <a class="cabecalho__links__link" href="../home/index.html"><p>Home</p></a>
            <a class="cabecalho__links__link" href="../task/create.html"><p>Criar tarefa</p></a>
            <a class="cabecalho__links__link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"><p>Perfil</p></a>
        </div>
        <div class="cabecalho__menu-icon">
            <a (click)="viewNavbarMobileOptions()"><img src="/bars-solid-_2_.png"></a>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><p>Dados</p></a>
                    <div class="nav-link__forms">
                    <form class="cabecalho__offcanvas-body__formulario">
                        <div class="cabecalho__offcanvas-body__formulario__caixa">
                            <label>Username</label>
                            <input type="text" name="ftitle">
                        </div>
                        <div class="cabecalho__offcanvas-body__formulario__caixa">
                            <label>Email</label>
                            <input type="text" name="fdescription">
                        </div>
                        <div class="cabecalho__offcanvas-body__formulario__caixa">
                            <label>Senha</label>
                            <input type="text" name="fdescription">
                        </div>
                        <a class="cabecalho__offcanvas-body__formulario__botao" href="../home/home.component.html"><p>salvar alterações</p></a>
                    </form>
                    </div>
                </li>
                </ul>
            </div>
            <div class="offcanvas-footer">
                <a class="offcanvas-footer__botao" href="../authentication/login.html">Sair da conta</a>
            </div>
            </div>
    </header>
    <main class="tabela">
        <section class="tabela__filtros">
            <div class="tabela__filtros__data" >
                <input class="tabela__filtros__data__input" type="date" />
            </div>
            <div class="tabela__filtros__status">
                <a class="tabela__filtros__status__link__pendentes">PENDENTES</a>
                <a class="tabela__filtros__status__link__concluidas">CONCLUIDAS</a>
            </div>
            <div class="tabela__filtros__input">
                <img class="tabela__filtros__input__img" src="/lupaInput.png" alt="Icone de lupa">
                <input type="text" class="tabela__filtros__input_input">
            </div>
        </section>
        <section class="tabela__lista">
            <ul class="tabela__lista__tarefas">
                <li class="tabela__lista__tarefas__tarefa">
                    <div class="tabela__lista__tarefas__tarefa__caixa1">
                        <input class="tabela__lista__tarefas__tarefa__caixa1__status" type="checkbox">
                        <p class="tabela__lista__tarefas__tarefa__caixa1__texto">TAREFA 1</p>
                        <a class="tabela__lista__tarefas__tarefa__caixa1__button__abrir" (click)="viewMobileOptions()" *ngIf="!visibleOptions"><img src="/adicionarIcon.png"></a>
                        <a class="tabela__lista__tarefas__tarefa__caixa1__button__fechar" (click)="viewMobileOptions()" *ngIf="visibleOptions" [ngStyle]="{'display': visibleOptions ? 'flex' : 'none'}"><img src="/fechar.png"></a>
                    </div>
                    <div class="tabela__lista__tarefas__tarefa__botoes">
                        <a class="tabela__lista__tarefas__tarefa__botoes__visualizar" href="../task/view.html"><img src="/lupaTask.png"></a>
                        <a class="tabela__lista__tarefas__tarefa__botoes__editar" href="../task/update.html"><img src="/editarTask.png"></a>
                        <div class="tabela__lista__tarefas__tarefa__botoes__excluir"><img src="/excluirTask.png"></div>
                    </div>
                    <div class="tabela__lista__tarefas__tarefa__botoes__mobile" [ngStyle]="{'display': visibleOptions ? 'flex' : 'none', 'justify-content': 'center', 'gap': '40px', 'width': '100%'}">
                        <a class="tabela__lista__tarefas__tarefa__botoes__visualizar"><img src="/lupaTask.png"></a>
                        <a class="tabela__lista__tarefas__tarefa__botoes__editar" href="../task/update.html"><img src="/editarTask.png"></a>
                        <div class="tabela__lista__tarefas__tarefa__botoes__excluir"><img src="/excluirTask.png"></div>
                    </div>
                </li>
                <li class="tabela__lista__tarefas__tarefa">
                    <div class="tabela__lista__tarefas__tarefa__caixa1">
                        <input class="tabela__lista__tarefas__tarefa__caixa1__status" type="checkbox">
                        <p class="tabela__lista__tarefas__tarefa__caixa1__texto">TAREFA 1</p>
                        <a class="tabela__lista__tarefas__tarefa__caixa1__button__abrir"><img src="/adicionarIcon.png"></a>
                        <a class="tabela__lista__tarefas__tarefa__caixa1__button__fechar"><img src="/fechar.png"></a>
                    </div>
                    <div class="tabela__lista__tarefas__tarefa__botoes">
                        <a class="tabela__lista__tarefas__tarefa__botoes__visualizar" href="../task/view.html"><img src="/lupaTask.png"></a>
                        <a class="tabela__lista__tarefas__tarefa__botoes__editar"><img src="/editarTask.png"></a>
                        <div class="tabela__lista__tarefas__tarefa__botoes__excluir"><img src="/excluirTask.png"></div>
                    </div>
                    <div class="tabela__lista__tarefas__tarefa__botoes__mobile">
                        <a class="tabela__lista__tarefas__tarefa__botoes__visualizar" href="../task/view.html"><img src="/lupaTask.png"></a>
                        <a class="tabela__lista__tarefas__tarefa__botoes__editar"><img src="/editarTask.png"></a>
                        <div class="tabela__lista__tarefas__tarefa__botoes__excluir"><img src="/excluirTask.png"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/brunoantonioalexandrinodasilva/">Bruno Antonio</a></p>
    </footer>

    <script src="../js/main.js"></script> -->

</body>
</html>
